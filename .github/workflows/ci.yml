name: Code Quality Check

on:
  push:
    branches:
      - '**'

jobs:
  lint-and-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      - name: Install dependencies (root)
        run: npm install --include=dev

      - name: Cache Node.js modules (root)
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run ESLint for back-end
        run: |
          npx eslint 'back-end/**/*.{js,ts,mjs,jsx,tsx}' --config eslint.config.mjs
        working-directory: .

      - name: Run Prettier for back-end
        run: |
          npx prettier --check 'back-end/**/*.{js,ts,mjs}' --config .prettierrc
        working-directory: .

      - name: Run ESLint for front-end
        run: |
          npx eslint 'front-end/**/*.{js,ts,mjs,jsx,tsx,cjs}' --config eslint.config.mjs
        working-directory: .

      - name: Run Prettier for front-end
        run: |
          npx prettier --check 'front-end/**/*.{js,ts,mjs,jsx,tsx,cjs}' --config .prettierrc
        working-directory: .
